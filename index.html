<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>X4 Vault Finder</title>
        <script type="text/javascript" src="assets/plotly-3.1.1.min.js"></script>
        <script type="text/javascript" src="assets/parser.js"></script>
        <script type="text/javascript" src="assets/script.js"></script>
        <script type="text/javascript" src="assets/metrics.js"></script>
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="sidebar">
                <a href="https://github.com/fabian-flechtmann/x4-vault-finder" id="title">X4 Vault Finder</a>
                <div id="upload-container">
                    <label for="file-upload" class="upload-button">
                        Select Save
                    </label>
                    <input type="file" id="file-upload" accept=".gz,.xml" onchange="if(this.files[0]) handleFileUpload(this.files[0])">
                    <div id="upload-progress">
                        <span id="upload-status">Ready</span>
                    </div>
                </div>
                <input type="text" id="sector-filter" placeholder="Filter sectors..." oninput="filterSectors(this.value)">
            </div>
            <div id="plot">
                <p>Please select a save file to get started</p>
                <p class="save-path"><b>Windows:</b> %USERPROFILE%\Documents\Egosoft\X4\&lt;user-id&gt;\save\</p>
                <p class="save-path"><b>Linux:</b> ~/.config/EgoSoft/X4/&lt;user-id&gt;/save/</p>
            </div>
        </div>
    </body>
</html>
